# Functional Programming 101 

Elliot Stern

---

# What is functional programming?
 
--
- programming with functions as the basic building block, instead of procedures or objects.

---

# What's a function?
 
--

- A function is a pure mapping from inputs to outputs

---

# Brief History

- 1936: Lambda Calculus
- 1958: LISP
- 1973: ML
- 1990: Haskell
- 2005: F#
- 2004: Scala

Many multiparadigm languages with functional influences: Python, Ruby, Javascript, Scala, F#, C#, Rust.
---

# Referential Transparency

- an expression is pure or "referentially transparent" if it can be replaced with the value it evaluates to without changing the semantics at all

---
# Referentially transparent expressions
```
1 + 1
[1,2,3](1)
(new Date('2019-06-29T03:24:00')).getDay // gets the day of the week that June 29th occurred on
```
---

# Not referentially transparent
```
 x = 5;
 x++;
 foo.setBar(bar);
 log("hello world");
```

---

# How do we write referentially transparent code?
* immutability
* explicitly passed state
* recursion
* first-class functions

---

# Immutability

* Don't use mutators.  Instead, return new, slightly modified versions of your data

```
function User(username, password) {
  return {
    username = username;
    password = password;
    setUsername = function (newUsername) { User(newUsername, password) };
    setPassword= function (newPassword) { User(username, newPassword) };
  };
}

val user = User("JRandomUser", "12345");
val editedUsername = user.setPassword("54321");
```

---

# Explicit state

- Don't rely on external, global state.  Instead, if a function relies on state it should either be a parameter orpart of the return value

```
function () {

}

```
---

# anonymous functions

- Instead of defining a named function, you can define a function inline.

```
var square = function (x) {
    return x * x;
};

// New syntax added to Javascript standard in 2015
var square = x => x * x;
```

---

# First-class functions

```
function derive(f) {
    var h = 0.000001; 
    return x => (f(x+h) - f(x)) / h;
}

```
---
# Map
```
[1,2,3,4,5].map( x => return x * x);
// returns [1,4,6,8,25]
[user1, user2, user3].map( user => user.userName);
``
---
# Reduce
```
[1,2,3,4,5].reduce((current, accumulator) => current + accumulator )
// turns into 1 + 2 + 3 + 4 + 5 = 15
```
---
# Why?

* Local reasoning
* Equational reasoning
* Testability
* Wholemeal programming
