# Immutability

Immutable data is data that never changes.

```java
// immutable
String s = "foo";
s + "bar";
System.out.println(s);
// not immutable
ArrayList<String> l = new ArrayList<String>();
l.add("foo");
l.add("bar");
System.out.println(l.toString());
```

---
# Deep copy vs shallow copy

Shallow copy
  - Copies your object with references to the original object's members

Deep copy
  - Copies your object with references to a deep copy of the original's members

.center[![shallow vs deep copy](https://i.stack.imgur.com/e1jOQ.png)]
---

If your data is immutable, shallow copies and deep copies are identical.

With immutable objects, 'mutators' return a mutated shallow copy

---
```javascript
function User(username, password) {
  return {
    username = username;
    password = password;
    setUsername = function (newUsername) { User(newUsername, password) };
    setPassword= function (newPassword) { User(username, newPassword) };
  };
}

val user = User("JRandomUser", "12345");
val editedUsername = user.setPassword("54321");
```
---
```java
class User {
  private String username;
  private String password;
  public User(String username, String password){
    this.username = username;
    this.password = password;
  }
  public User setUsername(String username){ return User(username, password) }
  public User setPassword(String password){ return User(username, password) }
}
```
