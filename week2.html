# Functional Programming 101 

Elliot Stern

---
# First-class functions

- "First class" means that it's something the language can manipulate, just like any other "normal" value
- For example: the ability to store in a variable, to take as a function parameter, or use as a functions return value.
---
# anonymous functions

- Instead of defining a named function, you can define a function inline.

```
var square = function (x) {
    return x * x;
};

// New syntax added to Javascript standard in 2015
var square = x => x * x;
```
---
# Free Variables

- A variable which doesn't appear inside a function definition is "free" variable

```
// y is "free" in the context of this function
var addY = x => x + y
```
---
# Closures
"Closes over" an environment
---
# First-class functions

```
function derive(f) {
    var h = 0.000001; 
    return x => (f(x+h) - f(x)) / h;
}

```
---
# Map
```
[1,2,3,4,5].map( x => return x * x);
// returns [1,4,6,8,25]
[user1, user2, user3].map( user => user.userName);
``
---
# Reduce
```
[1,2,3,4,5].reduce((current, accumulator) => current + accumulator )
// turns into 1 + 2 + 3 + 4 + 5 = 15
```
